<div data-role="view" data-title="Store Locator" data-layout="main" data-model="app.locator" data-show="app.locator.onShow">   
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">Store Locator</span>
            <a data-align="left" data-role="button" data-bind="events: { click: locatorViewModel.logout }">Logout</a>
        </div>
    </header>
    <div id="map" data-role="scroller" style="height:500px"></div>
    <div id="myData" style="display:none"></div>
</div>
